@if (!news()){
<p>Loading...</p>
}
<div class="section-bg">
  <div appSectionWrapper class="content">
    <app-title title="AeroSpace News" />
    <div class="news-wrapper">
      @for (article of news()?.results; track article.id) {
      <app-news-card [article]="article" />
      }
    </div>
  </div>
  <div class="backdrop"></div>
</div>
